<head>
  <meta charset="utf-8">
  <title>bilanbobonne</title>
</head>

<body> 
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        {{> loginButtons}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        {{> list_categories}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        {{> list_members}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <h3>Temps</h3>
        <input type="number" id="time" value="10" class="big"/>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <button class="btn btn-large btn-primary" id="add">Je l'ai fait</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        {{> list_tasks}}
      </div>
      <div class="span6">
        {{> add_members}}
      </div>
    </div>
  </div>
</body>

<template name="add_members">
  <form id="form_members" class="well">
    <div class="control-group">
      <label class="control-label" for="member_name">Nom</label>
      <div class="controls">
        <input type="text" name="name" id="member_name" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="member_sex">Sexe</label>
      <div class="controls">
        <label class="radio inline">
          <input type="radio" name="sex" value="m" class="sex"/>
          Homme
        </label>
        <label class="radio inline">
          <input type="radio" name="sex" value="f" class="sex"/>
          Femme
        </label>
      </div>
    </div>
    <input type="submit" value="Ajouter" class="btn btn-primary"/>
  </form>
</template>

<template name="list_categories">
  <h3>Quoi</h3>
  <div class="btn-group" data-toggle="buttons-radio">
    {{#each categories}}
      <button class="btn" id="{{this}}">{{this}}</button>
    {{/each}}
  </div>
</template>

<template name="list_tasks">
  <uL>
    {{#each tasks}}
      <li id="${{_id}}">{{member.name}} {{categorie}} {{time}}</li>
    {{/each}}
  </ul>
</template>

<template name="list_members">
  <h3>Qui</h3>
  <div class="btn-group" data-toggle="buttons-radio">
    {{#each members}}
      <button class="btn" id="{{_id}}">{{name}}</button>
    {{/each}}
  </div>
</template>
