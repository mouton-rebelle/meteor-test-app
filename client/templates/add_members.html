<template name="add_members">
  <form id="form_members" class="well">
    <div class="control-group">
      <label class="control-label" for="member_name">Nom</label>
      <div class="controls">
        <input type="text" name="name" id="member_name" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="member_sex">Sexe</label>
      <div class="controls">
        <label class="radio inline">
          <input type="radio" name="sex" value="m" class="sex"/>
          Homme
        </label>
        <label class="radio inline">
          <input type="radio" name="sex" value="f" class="sex"/>
          Femme
        </label>
      </div>
    </div>
    <input type="submit" value="Ajouter" class="btn btn-primary"/>
    {{#if skip}}
      <a class="btn btn-success pull-right" href="#">Ok, passer Ã  la suite</a>
    {{/if}}
  </form>
</template>
