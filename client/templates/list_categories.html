<template name="list_categories">
  {{#if show}}
  <div class="row-fluid">
    <div class="span12">
      <h3>Quoi</h3>
      <div class="btn-group" data-toggle="buttons-radio">
        {{#each categories}}
          <button class="btn" id="{{this}}">{{this}}</button>
        {{/each}}
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <h3>Temps</h3>
      <input type="number" id="time" value="10" class="big"/>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <button class="btn btn-large btn-primary" id="add">Je l'ai fait</button>
    </div>
  </div>
  {{/if}}
</template>
